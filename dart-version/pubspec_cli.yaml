homepage: 'https://github.com/Xentraxx/GooglePhotosTakeoutHelper'
publish_to: 'none'

environment:
  sdk: '>=3.5.0 <4.0.0'

dependencies:
  # CLI and Core dependencies only - Dart 3.5.4 compatible versions
  args: ^2.3.0
  path: ^1.8.3
  mime: ^1.0.0
  collection: ^1.16.0
  convert: ^3.0.0
  crypto: ^3.0.0
  console_bars: ^1.0.0
  intl: ^0.17.0
  exif_reader: ^2.0.0
  image: ^3.0.0
  emoji_regex: ^0.0.3
  archive: ^3.0.0
  proper_filesize: ^1.0.0
  unorm_dart: ^0.2.0
  win32: 4.1.4
  ffi: ^1.2.0
  coordinate_converter: ^1.0.0

dev_dependencies:
  lints: ^2.0.0
  test: ^1.20.0